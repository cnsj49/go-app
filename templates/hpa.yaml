apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: {{ .Release.Name }}
    module: {{ .Values.tier }}
    env: {{ .Values.apps.Env }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: {{ .Values.hpa.minreplicas }}
  maxReplicas: {{ .Values.hpa.maxreplicas }}
  targetCPUUtilizationPercentage: {{ .Values.hpa.targetcpu }}